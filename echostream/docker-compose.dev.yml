# EchoStream Local Development - Infrastructure Only
# Use this for running services locally with IDE
# Run: docker-compose -f docker-compose.dev.yml up -d

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    platform: linux/arm64
    container_name: echostream-postgres
    environment:
      POSTGRES_DB: echostream
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"  # Use 5433 to avoid conflict with local postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    platform: linux/arm64
    container_name: echostream-redis
    ports:
      - "6380:6379"  # Use 6380 to avoid conflict with local redis
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # LocalStack for AWS services (SQS)
  localstack:
    image: localstack/localstack:3.0
    platform: linux/arm64
    container_name: echostream-localstack
    environment:
      - SERVICES=sqs
      - DEBUG=0
    ports:
      - "4566:4566"
    volumes:
      - localstack_data:/var/lib/localstack
      - ./localstack-init:/etc/localstack/init/ready.d

  # Redis Insight (UI for Redis - ARM compatible)
  redis-insight:
    image: redis/redisinsight:latest
    platform: linux/arm64
    container_name: echostream-redis-ui
    ports:
      - "5540:5540"
    depends_on:
      - redis

volumes:
  postgres_data:
  redis_data:
  localstack_data:

networks:
  default:
    name: echostream-network
