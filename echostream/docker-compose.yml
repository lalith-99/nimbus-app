services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s

  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${DB_USER:-echostream}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-echostream123}
      - POSTGRES_DB=${DB_NAME:-echostream}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U echostream"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: