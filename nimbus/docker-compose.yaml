version: '3.8'

services:
  gateway:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - ENV=development
      - LOG_LEVEL=info
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-nimbus}
      - DB_PASSWORD=${DB_PASSWORD:-nimbus123}
      - DB_NAME=${DB_NAME:-nimbus}
      - DB_SSLMODE=disable
      - SMTP_HOST=smtp.gmail.com
      - SMTP_PORT=587
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_FROM=${SMTP_FROM}
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${DB_USER:-nimbus}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-nimbus123}
      - POSTGRES_DB=${DB_NAME:-nimbus}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nimbus"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: